<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Bin</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/fn.css">
	<link rel="stylesheet" href="../css/layout.css">
	<!--[if lt IE 10]>
		<link rel="stylesheet" href="../css/ie/layout.css">
	<![endif]-->
</head>
<body>
	<!--/*固定宽度为200进行示例*/-->
	<!--/*左一列定宽*/-->
	<div class="grids">
		<div class="g-d">固定200</div>
		<div class="g-a auto right-1">自动定宽</div>
	</div>
	<!--/*左两列定宽*/-->
	<div class="grids">
		<div class="g-d">固定200</div>
		<div class="g-d">固定200</div>
		<div class="g-a auto right-2">自动定宽</div>
	</div>
	<!--/*左右定宽,中间自动补丁*/-->
	<div class="grids">
		<div class="g-d">固定200</div>
		<div class="g-a auto mid-1">自动定宽</div>
		<div class="g-d auto-d-right">固定200</div>
	</div>
</body>
</html>
